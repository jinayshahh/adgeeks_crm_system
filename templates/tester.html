<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
</head>
<body>
<form action="/test" class="dropzone" id="kt_ecommerce_add_product_media" enctype="multipart/form-data">
    <div class="dz-message needsclick">
        <i class="bi bi-file-earmark-arrow-up text-primary fs-3x"></i>
        <div class="ms-4">
            <h3 class="fs-5 fw-bold text-gray-900 mb-1">Drop file here or click to upload.</h3>
            <span class="fs-7 fw-semibold text-gray-400">Upload an invoice file</span>
        </div>
    </div>
</form>
<script>
    Dropzone.options.ktEcommerceAddProductMedia = {
        paramName: "invoice", // The name that will be used to transfer the file
        maxFilesize: 2, // Maximum file size in MB
        acceptedFiles: ".jpeg,.jpg,.png,.pdf", // Accepted file types
        init: function() {
            this.on("success", function(file, response) {
                // Handle the response from the server
                console.log("File uploaded successfully");
            });
            this.on("error", function(file, response) {
                // Handle the error response from the server
                console.log("File upload failed");
            });
        }
    };
</script>
</body>
</html>
